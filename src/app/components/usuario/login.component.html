<div class="col">
    <h3></h3>
    <br>
    <form (ngSubmit)="guardar()" #forma="ngForm">

        <div class="form-group col-md-6">
            <label>Nombre</label>
            <input [(ngModel)]='user.nombre' name="nombre" type="text" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label>Usuario</label>
            <input [(ngModel)]='user.usuario' name="usuario" type="text" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="form-group col-md-6">
            <label>Clave</label>
            <input [(ngModel)]='user.clave' name="clave" type="text" class="form-control" placeholder="Clave" required>
        </div>
        <div class="form-group col-md-6">
            <label>Tipo Usuario</label>
            <select class="form-control" id="tipUsu">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
        </div>
        <br>
        <div class="form-group">
            <button [disabled]="!forma.valid" type="submit" class="margin btn btn-outline-secondary">
                  Guardar
                </button>
            <button class="margin btn btn-outline-primary" [routerLink]="['/usuario']">Regresar</button>
        </div>
    </form>
</div>
