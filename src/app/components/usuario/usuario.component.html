<div class='col'>
    <div class="container uk-margin-top:50px">
        <h3>Iniciar sesion</h3>
    </div>
    <br>
    <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group col-md-6">
            <label>Usuario</label>
            <input [(ngModel)]='user.usuario' name="usuario" type="text" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group col-md-6">
            <label>Clave</label>
            <input [(ngModel)]='user.clave' name="clave" type="text" class="form-control" placeholder="Clave">
        </div>
        <br>
        <div class="form-group ">
            <button type="submit" class="margin btn btn-outline-secondary">
                  Ingresar
                </button>
            <button class="margin btn btn-outline-primary" [routerLink]="['/newUser']">Crear usuario</button>
        </div>
    </form>
</div>
